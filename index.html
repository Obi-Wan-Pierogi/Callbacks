<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>        
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="display-1">Color Picker</h1>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col">
                <div class="input-group">
                    <input type="text" class="form-control" id="redInput">
                    <button class="btn btn-danger" type="button" id="redButton" data-color="red">Red</button>
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col">
                <div class="input-group">
                    <input type="text" class="form-control" id="greenInput">
                    <button class="btn btn-success" type="button" id="greenButton" data-color="green">Green</button>
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col">
                <div class="input-group">
                    <input type="text" class="form-control" id="blueInput">
                    <button class="btn btn-primary" type="button" id="blueButton" data-color="blue">Blue</button>
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col">
                <ul class="list-group" id="list-group">
                    <li class="list-group-item">No Items</li>
                </ul>
            </div>
        </div>
    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
